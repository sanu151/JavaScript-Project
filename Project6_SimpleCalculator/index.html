<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-heading">
        <h1>Calculator</h1>
      </div>
      <div class="card">
        <div class="card-body">
          <form>
            <input type="text" id="display" placeholder="0" />
          </form>
          <div class="buttons">
            <div>
              <button type="button" class="btn1 btn-clear">C</button>
              <button type="button" class="btn1 btn-plus-minus">+/-</button>
              <button type="button" class="btn1 btn-persentage">%</button>
              <button type="button" class="btn btn-1" data-num="/">/</button>
            </div>

            <div>
              <button type="button" class="btn" data-num="7">7</button>
              <button type="button" class="btn" data-num="8">8</button>
              <button type="button" class="btn" data-num="9">9</button>
              <button type="button" class="btn btn-1" data-num="*">X</button>
            </div>
            <button type="button" class="btn" data-num="4">4</button>
            <button type="button" class="btn" data-num="5">5</button>
            <button type="button" class="btn" data-num="6">6</button>
            <button type="button" class="btn btn-1" data-num="-">-</button>
            <div></div>
            <button type="button" class="btn" data-num="1">1</button>
            <button type="button" class="btn" data-num="2">2</button>
            <button type="button" class="btn" data-num="3">3</button>
            <button type="button" class="btn btn-1" data-num="+">+</button>
            <div>
              <div>
                <button type="button" class="btn" data-num="0">0</button>
                <button type="button" class="btn" data-num=".">.</button>
                <button type="button" class="btn1 btn-del">DEL</button>
                <button
                  type="button"
                  class="btn1 btn-equal"
                  style="background-color: orange"
                >
                  =
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
